<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <title>Github Search</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand">Github Search</a>
        </div>
    </nav>

    <!-- Search box -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <input id="search-box" type="text" size="40" class="form-control" placeholder="Username">
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" id="search-btn">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Profile Data -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-header bg-primary text-white text-center">
                                        <h3 id="profile_name"></h3>
                                    </div>
                                    <div class="card-body">
                                        <img id="profile_image" src="" class="img-fluid img-thumbnail" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8" id='details-column'>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="../jquery/jquery-3.4.0.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>
<script src="app.js"></script>
</body>
</html>
